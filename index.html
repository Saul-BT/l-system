<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fractales</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col">
    <h1 class="text-2xl text-orange-600 mb-2">L-System</h1>

    <main class="flex-grow row mx-0">

        <div class="bg-gray-200 col-xs-12 col-sm-6">
            <section class="customPattern">
                <input type="text" name="axiom" id="axiom" placeholder="Axiom">
                <input type="text" name="lineLength" id="lineLength" placeholder="len">
                <input type="text" name="angle" id="angle" placeholder="angle">
                <input type="text" name="gen" id="gen" placeholder="gen">

                <p>Rules:</p>
                <section id="customRules">
                    <input type="text" class="rule input">
                    <input type="text" class="rule output">
                    <button id="addRulesCtr">+</button><br />
                </section>

                <button id="drawIt" class="bg-white">Draw It!</button>
            </section>

            <section class="mb-4">
                <h3 class="mb-2">Glossary:</h3>
                <p>- <span class="command">F</span>/<span class="command">G</span>: Draw line forward</p>
                <p>- Rotate by angle (<span class="command">-</span>: left; <span class="command">+</span>: right)</p>
                <p>- Canvas state (<span class="command">[</span>: save; <span class="command">]</span>: restore)</p>
            </section>

            <h3 class="mb-2">Examples:</h3>
            <label class="block" for="tree0">
                <input type="radio" name="fractalSelector" id="tree0">
                Tree 1
            </label>

            <label class="block" for="tree1">
                <input type="radio" name="fractalSelector" id="tree1">
                Tree 2
            </label>

            <label class="block" for="tree2">
                <input type="radio" name="fractalSelector" id="tree2">
                Tree 3
            </label>

            <label class="block" for="triangle0">
                <input type="radio" name="fractalSelector" id="triangle0">
                Sierpi≈Ñski arrowhead curve
            </label>

            <label class="block" for="curve0">
                <input type="radio" name="fractalSelector" id="curve0">
                Koch Snowflake
            </label>

            <label class="block" for="curve1">
                <input type="radio" name="fractalSelector" id="curve1">
                Gosper curve
            </label>
        </div>


        <div class="col-xs-12 col-sm-6">
            <canvas width="500" height="500" id="fractal">
                Tu puto navegador de mierda no soporta esta puta mierda.
            </canvas>
            <section id="currentFractalInfo">
                <p id="axiomInfo"></p>
                <p id="rulesInfo"></p>
                <p id="genInfo"></p>
            </section>
        </div>
    </main>

    <script type="module" src="js/controls.js"></script>
    <script type="module" src="js/lsystem/render.js"></script>
</body>

</html>
